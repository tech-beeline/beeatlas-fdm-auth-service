  SPRING_DATASOURCE_URL: "vault:eafdmmart/data/test/e2e/fdm#url"
  SPRING_DATASOURCE_USERNAME: "vault:eafdmmart/data/test/e2e/fdm#username"
  SPRING_DATASOURCE_PASSWORD: "vault:eafdmmart/data/test/e2e/fdm#password"
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: "vault:eafdmmart/data/test/e2e/fdm#driver"
  INTEGRATION_PRODUCTS_SERVER_URL: "vault:eafdmmart/data/test/e2e/fdm#productsserver"
  GWURL: "vault:eafdmmart/data/test/e2e/fdm#mapicurl"
  AUTHBASIC: "vault:eafdmmart/data/test/e2e/fdm#mapicauth"
  TECHUSER: "vault:eafdmmart/data/test/e2e/fdm#techuser"
  TECHPASSWORD: "vault:eafdmmart/data/test/e2e/fdm#techpassword"
  OTEL_EXPORTER_OTLP_ENDPOINT: "vault:eafdmmart/data/test/e2e/fdm#opentelemetry"

podAnnotations:
  vault.security.banzaicloud.io/vault-addr: "https://vault-test.vimpelcom.ru/"

ingress:
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-headers: Content-Type, authorization
    nginx.ingress.kubernetes.io/cors-allow-methods: GET, POST, PUT, DELETE, OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: 'true'

resources:
  limits:
    memory: 1500Mi
  requests:
    memory: 300Mi
